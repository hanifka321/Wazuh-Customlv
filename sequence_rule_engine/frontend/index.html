<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazuh Sequence Rule Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Wazuh Sequence Rule Engine</span>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Left Panel: Rules List -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Rules</h5>
                        <button class="btn btn-sm btn-primary" onclick="app.showNewRuleModal()">
                            <i class="bi bi-plus"></i> New Rule
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="rulesTableContainer">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>ID</th>
                                        <th>By</th>
                                        <th>Within (s)</th>
                                        <th>Steps</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="rulesTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">Loading rules...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Rule Detail -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Rule Detail</h5>
                    </div>
                    <div class="card-body">
                        <div id="ruleDetail" class="rule-detail">
                            <p class="text-muted">Select a rule to view details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rule Editor Modal -->
    <div class="modal fade" id="ruleEditorModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ruleEditorModalTitle">New Rule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="editorTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="editor-tab" data-bs-toggle="tab" data-bs-target="#editor-pane" type="button">
                                Editor
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="test-tab" data-bs-toggle="tab" data-bs-target="#test-pane" type="button">
                                Test
                            </button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content mt-3" id="editorTabContent">
                        <!-- Editor Tab -->
                        <div class="tab-pane fade show active" id="editor-pane">
                            <div class="mb-3">
                                <label for="ruleYamlInput" class="form-label">Rule YAML</label>
                                <textarea class="form-control font-monospace" id="ruleYamlInput" rows="15" placeholder="Paste or write your rule in YAML format..."></textarea>
                            </div>
                            <div id="validationErrors" class="alert alert-danger d-none"></div>
                            <div id="validationSuccess" class="alert alert-success d-none">
                                Rule is valid!
                            </div>
                        </div>

                        <!-- Test Tab -->
                        <div class="tab-pane fade" id="test-pane">
                            <div class="mb-3">
                                <label for="sampleLogsInput" class="form-label">Sample Logs (JSONL)</label>
                                <textarea class="form-control font-monospace" id="sampleLogsInput" rows="10" placeholder="Paste JSONL formatted logs..."></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="app.runTest()">
                                <i class="bi bi-play-fill"></i> Run Test
                            </button>
                            <div id="testResults" class="mt-3"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" onclick="app.validateRule()">
                        Validate
                    </button>
                    <button type="button" class="btn btn-success" onclick="app.saveRule()" id="saveRuleBtn">
                        Save Rule
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this rule?</p>
                    <p class="fw-bold" id="deleteRuleName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="app.confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
</body>
</html>
